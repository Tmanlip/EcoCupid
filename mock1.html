<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark - Dating App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ec4899, #8b5cf6, #6366f1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #ec4899, #ef4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .match-count {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header-icon:hover {
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card-container {
            position: relative;
            width: 384px;
            height: 600px;
        }

        .card {
            position: absolute;
            inset: 0;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        .card.dragging {
            transition: none;
        }

        .background-card {
            z-index: 1;
            opacity: 0.8;
        }

        .background-card:nth-child(2) {
            transform: scale(0.95) translateY(8px);
            opacity: 0.6;
        }

        .main-card {
            z-index: 10;
            cursor: grab;
        }

        .main-card:active {
            cursor: grabbing;
        }

        .swipe-indicator {
            position: absolute;
            top: 5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.125rem;
            border: 4px solid;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .like-indicator {
            left: 2rem;
            background: #22c55e;
            color: white;
            border-color: #22c55e;
            transform: rotate(12deg);
        }

        .nope-indicator {
            right: 2rem;
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            transform: rotate(-12deg);
        }

        .card-image {
            position: relative;
            height: 75%;
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
        }

        .card-info {
            padding: 1.5rem;
        }

        .card-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .card-distance {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .card-bio {
            color: #374151;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        .action-btn {
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-large {
            width: 56px;
            height: 56px;
        }

        .btn-medium {
            width: 48px;
            height: 48px;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
        }

        .btn-icon-small {
            width: 20px;
            height: 20px;
        }

        .match-notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #ec4899, #ef4444);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            z-index: 1000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .hidden {
            display: none;
        }

        /* SVG Icons */
        .icon {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ù§Ô∏è</div>
            <h1>Spark</h1>
        </div>
        <div class="header-actions">
            <div class="match-count">
                <span>‚ù§Ô∏è</span>
                <span id="matchCount">0 matches</span>
            </div>
            <div class="header-icon">üí¨</div>
            <div class="header-icon">üë§</div>
        </div>
    </header>

    <main class="main-content">
        <div class="card-container" id="cardContainer">
            <!-- Cards will be generated here -->
        </div>
    </main>

    <div class="action-buttons">
        <button class="action-btn btn-large" id="passBtn" title="Pass">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        
        <button class="action-btn btn-medium" id="superLikeBtn" title="Super Like">
            <svg class="btn-icon-small" viewBox="0 0 24 24" fill="#3b82f6" stroke="#3b82f6" stroke-width="2">
                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
            </svg>
        </button>
        
        <button class="action-btn btn-large" id="likeBtn" title="Like">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="#22c55e" stroke="#22c55e" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
        </button>
        
        <button class="action-btn btn-medium" id="undoBtn" title="Undo">
            <svg class="btn-icon-small" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2">
                <path d="M1 4v6h6M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
            </svg>
        </button>
    </div>

    <div id="matchNotification" class="match-notification hidden">
        üéâ It's a match!
    </div>

    <script>
        class TinderApp {
            constructor() {
                this.users = [
                    {
                        id: 1,
                        name: "Sarah",
                        age: 26,
                        bio: "Adventure seeker, coffee enthusiast, dog mom üêï",
                        image: "https://images.unsplash.com/photo-1494790108755-2616c0763a5b?w=400&h=600&fit=crop",
                        distance: "2 miles away"
                    },
                    {
                        id: 2,
                        name: "Emma",
                        age: 24,
                        bio: "Artist by day, Netflix binger by night üé®",
                        image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=600&fit=crop",
                        distance: "5 miles away"
                    },
                    {
                        id: 3,
                        name: "Alex",
                        age: 28,
                        bio: "Hiking enthusiast, foodie, always up for an adventure ‚õ∞Ô∏è",
                        image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop",
                        distance: "3 miles away"
                    },
                    {
                        id: 4,
                        name: "Jordan",
                        age: 25,
                        bio: "Music lover, yoga instructor, spreading good vibes ‚ú®",
                        image: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&h=600&fit=crop",
                        distance: "1 mile away"
                    },
                    {
                        id: 5,
                        name: "Taylor",
                        age: 29,
                        bio: "Photographer, world traveler, seeking genuine connections üì∏",
                        image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=600&fit=crop",
                        distance: "4 miles away"
                    }
                ];

                this.currentIndex = 0;
                this.matches = 0;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };
                this.startPos = { x: 0, y: 0 };

                this.init();
            }

            init() {
                this.renderCards();
                this.bindEvents();
            }

            renderCards() {
                const container = document.getElementById('cardContainer');
                container.innerHTML = '';

                // Render background cards
                for (let i = 1; i <= 2; i++) {
                    const userIndex = (this.currentIndex + i) % this.users.length;
                    const user = this.users[userIndex];
                    if (user) {
                        const card = this.createCard(user, 'background-card');
                        card.style.transform = 'scale(' + (1 - i * 0.05) + ') translateY(' + (i * 8) + 'px)';
                        card.style.opacity = 0.8 - (i - 1) * 0.2;
                        container.appendChild(card);
                    }
                }

                // Render main card
                const currentUser = this.users[this.currentIndex];
                if (currentUser) {
                    const mainCard = this.createCard(currentUser, 'main-card');
                    container.appendChild(mainCard);
                    this.bindCardEvents(mainCard);
                }
            }

            createCard(user, className) {
                const card = document.createElement('div');
                card.className = 'card ' + className;
                card.innerHTML = 
                    '<div class="swipe-indicator like-indicator">LIKE</div>' +
                    '<div class="swipe-indicator nope-indicator">NOPE</div>' +
                    '<div class="card-image">' +
                        '<img src="' + user.image + '" alt="' + user.name + '" draggable="false">' +
                        '<div class="image-overlay"></div>' +
                    '</div>' +
                    '<div class="card-info">' +
                        '<div class="card-name">' + user.name + ', ' + user.age + '</div>' +
                        '<div class="card-distance">' + user.distance + '</div>' +
                        '<div class="card-bio">' + user.bio + '</div>' +
                    '</div>';
                return card;
            }

            bindCardEvents(card) {
                card.addEventListener('mousedown', (e) => this.handleMouseDown(e, card));
            }

            bindEvents() {
                document.getElementById('passBtn').addEventListener('click', () => this.handlePass());
                document.getElementById('likeBtn').addEventListener('click', () => this.handleLike());
                document.getElementById('superLikeBtn').addEventListener('click', () => this.handleSuperLike());
                document.getElementById('undoBtn').addEventListener('click', () => this.handleUndo());
            }

            handleMouseDown(e, card) {
                this.isDragging = true;
                this.startPos = { x: e.clientX, y: e.clientY };
                card.classList.add('dragging');

                const handleMouseMove = (e) => {
                    if (!this.isDragging) return;
                    
                    const deltaX = e.clientX - this.startPos.x;
                    const deltaY = e.clientY - this.startPos.y;
                    this.dragOffset = { x: deltaX, y: deltaY };
                    
                    this.updateCardPosition(card);
                };

                const handleMouseUp = () => {
                    this.isDragging = false;
                    card.classList.remove('dragging');
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);

                    if (Math.abs(this.dragOffset.x) > 100) {
                        if (this.dragOffset.x > 0) {
                            this.handleLike();
                        } else {
                            this.handlePass();
                        }
                    } else {
                        this.resetCardPosition(card);
                    }
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }

            updateCardPosition(card) {
                const rotation = this.dragOffset.x * 0.1;
                const opacity = 1 - Math.abs(this.dragOffset.x) * 0.003;
                
                card.style.transform = 'translateX(' + this.dragOffset.x + 'px) translateY(' + this.dragOffset.y + 'px) rotate(' + rotation + 'deg)';
                card.style.opacity = opacity;

                // Update swipe indicators
                const likeIndicator = card.querySelector('.like-indicator');
                const nopeIndicator = card.querySelector('.nope-indicator');
                
                likeIndicator.style.opacity = Math.max(0, this.dragOffset.x / 150);
                nopeIndicator.style.opacity = Math.max(0, -this.dragOffset.x / 150);
            }

            resetCardPosition(card) {
                this.dragOffset = { x: 0, y: 0 };
                card.style.transform = '';
                card.style.opacity = '';
                
                const likeIndicator = card.querySelector('.like-indicator');
                const nopeIndicator = card.querySelector('.nope-indicator');
                likeIndicator.style.opacity = '0';
                nopeIndicator.style.opacity = '0';
            }

            handleLike() {
                this.matches++;
                this.updateMatchCount();
                this.showMatchNotification();
                this.nextCard();
            }

            handlePass() {
                this.nextCard();
            }

            handleSuperLike() {
                this.matches++;
                this.updateMatchCount();
                this.showMatchNotification();
                this.nextCard();
            }

            handleUndo() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderCards();
                }
            }

            nextCard() {
                this.currentIndex = (this.currentIndex + 1) % this.users.length;
                this.dragOffset = { x: 0, y: 0 };
                this.renderCards();
            }

            updateMatchCount() {
                document.getElementById('matchCount').textContent = this.matches + ' matches';
            }

            showMatchNotification() {
                const notification = document.getElementById('matchNotification');
                notification.classList.remove('hidden');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
        }

        // Initialize the app
        new TinderApp();
    </script>
</body>
</html>
